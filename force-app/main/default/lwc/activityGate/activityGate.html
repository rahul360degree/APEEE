<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="6" padding="around-small"></lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small">
            <lightning-input type="search" label="Search Student" onchange={handleSearch}></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
    <div class="slds-var-p-around_medium">
        <c-custom-data-table hide-checkbox-column="true" show-row-number-column="true" key-field="id" data={studentListToShow} selected-rows={selectedRows} onrowaction={callRowAction} columns={columns}></c-custom-data-table>
    </div>
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Contact Details</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-datatable key-field="id" show-row-number-column="true"  data={data} columns={detailsColumns}></lightning-datatable>
            </div>
            <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
            <button class="slds-button slds-button_neutral" onclick={submitDetails}>Check Out</button>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
