<template>
    <lightning-card>
        <div class="slds-grid slds-wrap" style="padding-left:3rem;padding-right:3rem">
            <template if:true={isError}>
                <div class="slds-col slds-size_1-of-1 slds-p-around_small" style="color: red;">
                    {errorMessage}
                </div>
            </template>
            <div class="slds-col slds-size_1-of-2 slds-p-around_small " style="width:30%">
                <lightning-combobox required
                    name="From Year"
                    label="From Year" data-label="From Year" 
                    value={fromYear}
                    placeholder="Select From Year"
                    options={schoolYearOptions}
                    onchange={handleYearChange} ></lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-p-around_small" style="width:30%">
                <lightning-combobox required
                name="To Year" 
                label="To Year"  data-label="To Year"
                value={toYear}
                placeholder="Select To Year"
                options={schoolYearOptions}
                onchange={handleYearChange} ></lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                <lightning-radio-group name="Choose Subscription" required
                          label="Choose Subscription"
                          options={subscriptionTypes}
                          value={subscriptionType}
                          onchange={handleSubscriptionChange}
                          type="radio"></lightning-radio-group>
            </div>
            <div if:true={isCancelSubscription} class="slds-col slds-size_1-of-2 slds-p-around_small " style="width:30%">
                <lightning-input data-label="startDate" type="date" name="startDate" label="Enter a Start date" value={startDate} onchange={handleDateChange}></lightning-input>
            </div>
            <div if:true={isCancelSubscription} class="slds-col slds-size_1-of-2 slds-p-around_small" style="width:30%">
                <lightning-input data-label="endDate" type="date" name="endDate" label="Enter a End date" value={endDate} onchange={handleDateChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                <lightning-button variant="brand" label="Submit" title="Submit"  onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
